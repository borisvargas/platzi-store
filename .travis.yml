# Lenguaje con el que vamos a trabajar JavaScript
language: node_js
cache: 
  directories:
    - node_modules
    - ~/.npm
# Version de node
node_js:
  - '12'
git:
  depth: 3
script:
  - yarn build
deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/
  target_branch: gh-pages
  commit_message: "Deploy del proyecto"
  on:
    branch: master

# por defecto yarn hace yarn install